<div class="container">
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
    <div class="alert alert-danger" *ngIf="infoMessage">
        {{infoMessage}}
    </div>
    <div class="container course-container">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">All Books</h3>
                    </div>
                </div>

            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Publisher</th>
                            <th scope="col">subject</th>
                            <th scope="col">Enroll</th>
                            <th scope="col">Detail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of bookList; index as ind">
                            <td >{{book.id}}</td>
                            <td>{{book.title}}</td>
                            <td>{{book.subject}}</td>
                            <td>{{book.publisher}}</td>
                            <td>{{book.isbn}}</td>
                            <td>
                                <button class="btn btn-info" (click)="enroll(book)">Enroll</button>
                            </td>
                            <td>
                                <button class="btn btn-success" (click)="detail(book)">Detail</button>
                            </td>
                            
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
